<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Dog Age Converter</title>
</head>
<body>
    <div class="main">
        <div>
            <h2>Dog Age Converter</h2>
            <p>Enter your dog's age and we'll convert it to human years!</p>
            <input type="number" id="dogAge" placeholder="Your Dog's Age">
            <button id="convert1">Convert</button>
            <p id="result"></p>
        </div>
        <div>
            <h2>Human Age Converter</h2>
            <p>Enter your age and we'll convert it to dog years!</p>
            <input type="number" id="humanAge" placeholder="Your Age">
            <button id="convert2">Convert</button>
            <p id="result2"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
