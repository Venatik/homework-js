<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>ATM</title>
</head>
<body>
    <div class="atm">
        <h1>ATM Machine</h1>
        <img src="media/ATM-Machine.jpg" alt="ATM Machine" class="atm_image">
    </div>
    <div>
        <form>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount">
            <button type="button" onclick="atmWithdraw()" id="button">Withdraw</button>
        </form>
        <p id="result_balance"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
